addons:
  sonarcloud:
    organization: "incountry"

language:
  java

jdk:
  - openjdk8

sudo: false

notifications:
  email: false

script:
  - gradle sonarqube
  - if [[ $TRAVIS_BRANCH =~ ^master|^RC_.*|^SB_.* ]]; then ./dependencytrack_upload.sh $DEPTRACK_API $DEPTRACK_URL $DEPTRACK_PROJECT-$TRAVIS_BRANCH; fi

env:
  global:
    - DEPTRACK_URL='https://dependency.tools.incountry.com'
    - DEPTRACK_PROJECT="sdk-java"
# DEPTRACK_API
    - secure: ""
